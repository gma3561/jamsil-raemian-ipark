    <!-- 채널톡 연동 스크립트 -->
    <script>
        (function(){
            var w = window;
            if(w.ChannelIO){
                return w.console.error('ChannelIO script included twice.');
            }
            var ch = function(){
                ch.c(arguments);
            };
            ch.q = [];
            ch.c = function(args){
                ch.q.push(args);
            };
            w.ChannelIO = ch;
            function l(){
                if(w.ChannelIOInitialized){
                    return;
                }
                w.ChannelIOInitialized = true;
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.async = true;
                s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
                var x = document.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
            }
            if(document.readyState === 'complete'){
                l();
            } else {
                w.addEventListener('DOMContentLoaded', l);
                w.addEventListener('load', l);
            }
        })();
        
        ChannelIO('boot', {
            "pluginKey": "6c361437-0a03-488c-9dc5-66c38f13e4c1",
            "customLauncherSelector": ".custom-channel-button",
            "hideChannelButtonOnBoot": false,
            "zIndex": 9999,
            "mobilePosition": "top"
        });
    </script>
    
    <!-- Header Loader Script -->
    <script>
        // Load header content
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // Set active navigation link based on current page
                setTimeout(() => {
                    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                    const currentHash = window.location.hash;
                    const navLinks = document.querySelectorAll('.gnb-link');
                    
                    navLinks.forEach(link => {
                        const linkHref = link.getAttribute('href');
                        // Check if it's current page
                        if ((linkHref === currentPage || linkHref.split('#')[0] === currentPage) && 
                            link.parentElement.classList.contains('dropdown')) {
                            link.classList.add('active');
                        } 
                        // Check if it's current hash on current page
                        else if (currentHash && linkHref === currentPage + currentHash) {
                            link.classList.add('active');
                        }
                    });
                    
                    // Update dropdown menu item active state based on hash
                    if (currentHash) {
                        const dropdownItems = document.querySelectorAll('.dropdown-item');
                        dropdownItems.forEach(item => {
                            if (item.getAttribute('href').includes(currentHash)) {
                                item.classList.add('active');
                            }
                        });
                    }
                }, 100);
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

            });

    <!-- 탭 기능 스크립트 -->
    <script>
        // 탭 기능 구현
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanels = document.querySelectorAll('.tab-panel');
            
            // 탭 활성화 함수
            function activateTab(tabId) {
                // 모든 탭 버튼에서 active 클래스 제거
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // 모든 탭 패널에서 active 클래스 제거
                tabPanels.forEach(panel => panel.classList.remove('active'));
                
                // 지정된 탭 버튼에 active 클래스 추가
                const button = document.querySelector(`.tab-btn[data-tab="${tabId}"]`);
                if (button) {
                    button.classList.add('active');
                }
                
                // 해당 탭 패널에 active 클래스 추가
                const targetPanel = document.getElementById(tabId);
                if (targetPanel) {
                    targetPanel.classList.add('active');
                }
            }
            
            // 탭 버튼 클릭 이벤트
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    activateTab(targetTab);
                    // URL 해시 업데이트 (브라우저 히스토리에 기록)
                    window.location.hash = targetTab;
                    
                    // 탭 섹션의 상단으로 스크롤
                    const tabsSection = document.querySelector('.tabs-section');
                    if (tabsSection) {
                        const tabsSectionTop = tabsSection.offsetTop;
                        window.scrollTo({
                            top: tabsSectionTop - 100, // 헤더 높이 고려하여 약간 위로 스크롤
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // URL 해시 변경 감지 및 처리
            function handleHashChange() {
                const hash = window.location.hash.substring(1); // # 제거
                if (hash && hash.startsWith('tab')) {
                    activateTab(hash);
                    
                    // 해시가 변경될 때 탭 섹션의 상단으로 스크롤
                    setTimeout(() => {
                        const tabsSection = document.querySelector('.tabs-section');
                        if (tabsSection) {
                            const tabsSectionTop = tabsSection.offsetTop;
                            window.scrollTo({
                                top: tabsSectionTop - 100,
                                behavior: 'smooth'
                            });
                        }
                    }, 100); // 약간의 지연 후 스크롤 실행
                } else if (!hash && tabButtons.length > 0) {
                    // 기본값으로 첫 번째 탭 활성화
                    activateTab('tab1');
                }
            }
            
            // 페이지 로드 시 해시 확인
            handleHashChange();
            
            // 해시 변경 이벤트 리스너
            window.addEventListener('hashchange', handleHashChange);
        });
    </script>
